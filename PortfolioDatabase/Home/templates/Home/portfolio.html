{% extends 'Home/base.html' %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
{% block body %}
{%  for portfolio in portfolio_list %}
    <div class="row mb-3 mx-2 mt-4">
        <div class="col-md-2">
            <img class="card" height="180px" width="300px" src="{{ portfolio.portfolio_image }}"/>
        </div>
        <div class="col-md-2 offset-4">
            <h3>{{ portfolio.hobby_name }}</h3>
            <h5>{{ portfolio.hobby_dec }}</h5>
        </div>

        <div class="col-md-4">
            <a href="{% url 'Home:portfolio_detail' portfolio.id %}" class="btn btn-success">Details</a>
        </div>
    </div>
{% endfor %}
{% endblock %}

</body>
</html>
